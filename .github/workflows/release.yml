name: Release Packages

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to release from"
        required: false
        default: "main"
        type: string
      skip_tests:
        description: "Skip running tests"
        required: false
        default: false
        type: boolean
      with_version_update:
        description: "Version packages"
        required: false
        default: false
        type: boolean
      is_private_release:
        description: "Do a private release"
        required: false
        default: false
        type: boolean

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        if: ${{ steps.defaults.outputs.skip_tests != 'false' }}
        run: npm test

      - name: Create Release Pull Request
        uses: changesets/action@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Version packages (Public)
        if: inputs.with_version_update
        uses: changesets/action@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Version packages (Private)
        if: inputs.is_private_release
        uses: changesets/action@v1
        with:
          version: npm run version:private
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Publish (Public)
        uses: changesets/action@v1
        if: !inputs.is_private_release
        with:
          publish: npm run release
        env:
          TOKEN: ${{ secrets.TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish (Private)
        if: inputs.is_private_release
        uses: changesets/action@v1
        with:
          publish: npm run release:private
        env:
          TOKEN: ${{ secrets.TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
